<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inshorts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="nav">
            <button id="button"> 
                <i class="fa fa-bars"></i> 
            </button>
        </div>
        <div class="logo">
            <a href="index.html"> 
                <img src="images/logo_inshorts.png" alt="logo" style="height: 4rem;"> 
            </a>
        </div>
        <div class="country_list">
            <p>Choose Country :</p>
            <select id="country_code" class="country_code">
                <option class="options" value="in">IN</option>
                <option value="us">USA</option>
                <option value="ru">Russia</option>
                <option value="gb">UK</option>
            </select>
        </div>
        <div class="night_mode" id="night_mode">
            <i class="fa fa-moon-o"></i>
        </div>
    </header>
    <div class="menu_bar" id="nav_menu">
        <div class="header_menu" id="header_menu">
            <p> Categories </p>
            <i class="fa fa-times"></i>
        </div>
        <hr>
        <a href="#" id="business">Business</a>
        <a href="#" id="entartainment">Entartainment</a>
        <a href="#" id="general">General</a>
        <a href="#" id="health">Health</a>
        <a href="#" id="science">Science</a>
        <a href="#" id="sports">Sports</a>
        <a href="#" id="technology">Technology</a>
    </div>
    <div class="appmessage">
        <span class="appText">For the best experience use Inshorts App on your smartphone</span>
        <div class="store-image">
            <img alt="app store" height="80%" src="images/appstore.png">
            <img alt="play store" height="80%" src="images/playstore.png">
        </div>
    </div>
    <section class="content" id="content">
        
    </section>
    <button class="loadmore">Load More</button>
    <footer>
        <p> Inshorts clone made by - 
            <a href="https://www.linkedin.com/in/debamoy-banerjee-749861231">Debamoy Banerjee</a>
        </p>
        <hr>
        <div class="icon_box">
            <a href="https://www.instagram.com/avi_banerjee_27" target="_blank"> 
                <i class="fa fa-instagram"></i> 
            </a>
            <a href="https://www.linkedin.com/in/debamoy-banerjee-749861231" target="_blank"> 
                <i class="fa fa-linkedin"></i> 
            </a>
            <a href="https://github.com/debamoyb" target="_blank">
                <div>
                    <i class="fa fa-github"></i>
                </div>
            </a>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
